<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="/CSS/gallery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/gallery.css">
  <style>
    
  </style>
</head>
<body>

  <header>
    <div class="navbar">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              MENU
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item active" href="/main.html">HOME</a></li>
              <li><a class="dropdown-item" href="/Video/video.html">VIDEO</a></li>
              <li><a class="dropdown-item" href="#">PROFILE</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
</header>

  <main>
    <div class="image-container">
      <div class="gallery">
        <div class="gallery-item" data-name="Alyx Star" data-profile="/index.html">
          <img src="/image/Gallery-Image/AlyxStar.png" alt="Alyx Star">
        </div>
        <div class="gallery-item" data-name="Angela White" data-profile="angela-white.html">
          <img src="/image/Gallery-Image/Angela_White.png" alt="Angela White">
        </div>
        <div class="gallery-item" data-name="Blake Blossom" data-profile="blake-blossom.html">
          <img src="/image/Gallery-Image/Blake-Blossom.png" alt="Blake Blossom">
        </div>
        <div class="gallery-item" data-name="Bridgetted" data-profile="blake-blossom.html">
          <img src="/image/Gallery-Image/Bridgetted.png" alt="Blake Blossom">
        </div>
        <div class="gallery-item" data-name="Emllis Willis" data-profile="blake-blossom.html">
          <img src="/image/Gallery-Image/EmllisWillis.png" alt="Blake Blossom">
        </div>
        <div class="gallery-item" data-name="Eva Notty" data-profile="blake-blossom.html">
          <img src="/image/Gallery-Image/EvaNotty-1.png" alt="Blake Blossom">
        </div>
      </div>
      <!-- Modal -->
      <div class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div class="info-bar">
          <div class="actress-name" id="actress-name"></div>
          <div class="image-counter" id="image-counter"></div>
          <div class="visit-profile">
            <a id="profile-link" href="" target="_blank">Visit Profile</a>
          </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <button class="fullscreen">&#x26F6;</button>
      </div>
    </div>
  </main>

  <script src="/JS/gallery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
